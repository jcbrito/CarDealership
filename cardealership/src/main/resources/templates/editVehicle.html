<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Edit Vehicle</title>
    </head>
    <body>
    <!-- Nav -->
    <div class="container">
        <div class="row m-4 border border-dark">

            <div class="col text-center m-3">
                <a href="addUser" class="btn btn-primary btn-lg">Add User</a>
            </div>
            <div class="col text-center m-3">
                <a href="editUser" class="btn btn-primary btn-lg">Edit User</a>
            </div>
            <div class="col text-center m-3">
                <a href="addVehicle" class="btn btn-primary btn-lg">Add Vehicle</a>
            </div>
            <div class="col text-center m-3">
                <a href="editVehicle" class="btn btn-primary btn-lg">Edit Vehicle</a>
            </div>
            <div>
                <form th:action="@{/logout}" method="post">
                    <p>
                        <!--        <div sec:authorize="isAuthenticated()">-->
                        Welcome <b><span sec:authentication="name"></span></b>
                        <!--        </div>-->

                    </p>
                    <input type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
    </div>
    <!-- End Nav -->
        <div class="container">
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center">
                    <span class="h3">Edit Vehicle</span>
                </div>
            </div>
            <div class="row border border-dark">
                
                <!-- FORM -->
                <form action="/admin/editVehicle" method="POST" enctype="multipart/form-data">
                    
                    <input type="hidden" name="carId" th:value="${vehicle.carId}"/>
                    
                    <!-- Make and model -->
                    <div class="form-group row">
                        <label for="make" class="col-2 col-form-label">Make</label>
                        <div class="col-4">
                            <select id="make" name="make" class="form-group">
                                <option value="Honda" th:selected="${vehicle.make}=='Honda'">Honda</option>
                                <option value="Toyota" th:selected="${vehicle.make}=='Toyota'">Toyota</option>
                                <option value="Chevrolet" th:selected="${vehicle.make}=='Chevrolet'">Chevrolet</option>
                                <option value="Ford" th:selected="${vehicle.make}=='Ford'">Ford</option>
                                <option value="Mercedes-Benz" th:selected="${vehicle.make}=='Mercedes-Benz'">Mercedes-Benz</option>
                                <option value="Jeep" th:selected="${vehicle.make}=='Jeep'">Jeep</option>
                                <option value="BMW" th:selected="${vehicle.make}=='BMW'">BMW</option>
                                <option value="Porsche" th:selected="${vehicle.make}=='Porsche'">Porsche</option>
                                <option value="Subaru" th:selected="${vehicle.make}=='Subaru'">Subaru</option>
                            </select>
                        </div>
                        
                        <label for="model" class="col-2 col-form-label">Model</label>
                        <div class="col-4">
                            <input type="text" name="model" id="model" class="form-control" th:value="${vehicle.model}"/>
                        </div>
                    </div>
                    
                    <!-- Condition and body style -->
                    <div class="form-group row">
                        <label for="used" class="col-2 col-form-label">Condition</label>
                        <div class="col-4">
                            <select id="used" name="used" class="form-group">
                                <option value=false th:selected="${!vehicle.used}">New</option>
                                <option value=true th:selected="${vehicle.used}">Used</option>
                            </select>
                        </div>
                        
                        <label for="sold" class="col-2 col-form-label">Sold</label>
                        <div class="col-4">
                            <select id="sold" name="sold" class="form-group">
                                <option value=false th:selected="${!vehicle.sold}">No</option>
                                <option value=true th:selected="${vehicle.sold}">Yes</option>
                            </select>
                        </div>
                        
                        <label for="bodyStyle" class="col-2 col-form-label">Body Style</label>
                        <div class="col-4">
                            <select id="bodyStyle" name="bodyStyle" class="form-group">
                                <option value="Sedan" th:selected="${vehicle.bodyStyle}=='Sedan'">Sedan</option>
                                <option value="Coupe" th:selected="${vehicle.bodyStyle}=='Coupe'">Coupe</option>
                                <option value="Sports Car" th:selected="${vehicle.bodyStyle}=='Sports Car'">Sports Car</option>
                            </select>
                        </div>
                        
                    </div>
                    
                    <!-- Year and transmission -->
                    <div class="form-group row">
                        <label for="year" class="col-2 col-form-label">Year</label>
                        <div class="col-4">
                            <input type="text" name="year" id="year" class="form-control" th:value="${vehicle.year}"/>
                        </div>
                        
                        <label for="transmission" class="col-2 col-form-label">Transmission</label>
                        <div class="col-4">
                            <select id="transmission" name="transmission" class="form-group">
                                <option value="Automatic" th:selected="${vehicle.transmission}=='Automatic'">Automatic</option>
                                <option value="Manual" th:selected="${vehicle.transmission}=='Manual'">Manual</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Color and Interior Color -->
                    <div class="form-group row">
                        <label for="color" class="col-2 col-form-label">Color</label>
                        <div class="col-4">
                            <input type="text" name="color" id="color" class="form-control" th:value="${vehicle.color}"/>
                        </div>
                        
                        <label for="interiorColor" class="col-2 col-form-label">Interior Color</label>
                        <div class="col-4">
                            <input type="text" name="interior" id="interior" class="form-control" th:value="${vehicle.interior}"/>
                        </div>
                    </div>
                    
                    <!-- Mileage and VIN # -->
                    <div class="form-group row">
                        <label for="mileage" class="col-2 col-form-label">Mileage</label>
                        <div class="col-4">
                            <input type="text" name="mileage" id="mileage" class="form-control" th:value="${vehicle.mileage}"/>
                        </div>
                        
                        <label for="vin" class="col-2 col-form-label">VIN #</label>
                        <div class="col-4">
                            <input type="text" name="vin" id="vin" class="form-control" th:value="${vehicle.vin}"/>
                        </div>
                    </div>
                    
                    <!-- MSRP and Saleprice  -->
                    <div class="form-group row">
                        <label for="msrp" class="col-2 col-form-label">MSRP</label>
                        <div class="col-4">
                            <input type="text" name="msrp" id="msrp" class="form-control" th:value="${vehicle.salePrice}"/>
                        </div>
                        
                        <label for="salePrice" class="col-2 col-form-label">Sale Price</label>
                        <div class="col-4">
                            <input type="text" name="salePrice" id="salePrice" class="form-control" th:value="${vehicle.msrp}"/>
                        </div>
                    </div>
                    
                    <!-- description text area -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="4" th:text="${vehicle.description}"></textarea>
                    </div>
                    
                    <!-- picture upload -->
                    <div class="form-group">
                        <label for="picture">Upload Picture...</label>
                        <input type="file" accept="image/*" class="form-control-file" name="picture" id="picture">
                    </div>
                    
                    <!-- submit button -->
                    <div class="form-group row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        
    </body>
</html>
