<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- Fontawesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Car Dealership</title>
</head>

<body>
<!-- Body Start -->

<!--Start Nav-->
<div class="container">
    <div class="row m-4 text-primary">

        <div class="col text-center m-3">
            <a href="/" class="btn btn-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3">
            <a href="addUser" class="btn btn-primary btn-lg">Add User</a>
        </div>
        <div class="col text-center m-3">
            <a href="editUser" class="btn btn-primary btn-lg">Edit User</a>
        </div>
        <div class="col text-center m-3">
            <a href="addVehicle" class="btn btn-primary btn-lg">Add Vehicle</a>
        </div>
        <div class="col text-center m-3">
            <a href="editVehicle" class="btn btn-primary btn-lg">Edit Vehicle</a>
        </div>
        <div class="col text-center m-3">
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <p>
                        <!--        <div sec:authorize="isAuthenticated()">-->
                        Welcome <b><span sec:authentication="name"></span></b>
                        <!--        </div>-->

                    </p>
                    <input type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
        <hr>
    </div>
</div>
<!--End Nav-->

<!-- Body End -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Link to jQuery -->
<script src="js/home.js"></script>
</body>
