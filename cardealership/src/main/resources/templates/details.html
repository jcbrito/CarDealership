<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


        <!-- Fontawesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- google for icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <title>Car Dealership</title>
    </head>
    <body>

        <!-- What will be visible in all pages--> 
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Car Dealership</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">

                <i class="fa fa-car icon-large"></i>

                <div class="col text-center m-3">
                    <a href="home" class="btn btn-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="new" class="btn btn-primary btn-lg">New</a>
                </div>
                <div class="col text-center m-3">
                    <a href="used" class="btn btn-primary btn-lg">Used</a>
                </div>
                <div class="col text-center m-3">
                    <a href="homeSpecials" class="btn btn-primary btn-lg">Specials</a>
                </div>
                <div class="col text-center m-3">
                    <a href="contact" class="btn btn-primary btn-lg">Contact</a>
                </div>
            </div>
        </div> 

        <!-- Main Body of Page -->

        <!-- Start Jumbotron -->

        <!-- End jumbotron -->

        <hr class="solid"> 

        <div class="container">
            <h1>Details</h1>
        </div>

        <!<!-- Table to display some cars -->
        <div class="container">


            <div class="row m-4 border border-dark">
                <div class="col-6 text-right"><strong>Year </strong></div>
                <div class="col-6 text-left">
                    <span th:text="${car.year}">display year</span>
                </div>

                <div class="col-6 text-right"><strong>Make</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${car.make}">display make</span>
                </div>

                <div class="col-6 text-right"><strong>Model</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${car.model}">display description</span>
                </div>
                <div class="col-6 text-right"><strong>Description</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${car.description}">display description</span>
                </div>
                <div class="col-6 text-right"><strong>Color</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${car.color}">Display Color</span><br/>
                </div>
                <div class="col-6 text-right"><strong>Mileage</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${car.mileage}">Display Mileage</span><br/>
                </div>
                <div class="col-6 text-right"><strong>Transmission</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${car.transmission}">Display Transmission</span><br/>
                </div>
                <div class="col-6 text-right"><strong>Interior</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${car.color}">Display Interior</span><br/>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
