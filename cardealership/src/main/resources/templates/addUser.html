<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Add User</title>
    </head>
    <body>
    <div class="container text-center">
        <!--    <br>-->
        <!--    <h3 class="text-center text-primary">Profile Page</h3>-->
        <!--    <br><hr><br>-->

        <form th:action="@{/logout}" method="post">
            <p>
                <!--        <div sec:authorize="isAuthenticated()">-->
                Welcome <b><span sec:authentication="name"></span></b>
                <!--        </div>-->

            </p>
            <input type="submit" value="Sign Out" />
        </form>
        <hr><br>

        <div class="container">
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center">
                    <span class="h3">Add User</span>
                </div>
            </div>
            <div class="row border border-dark">
                
                <!-- FORM -->
                <form action="addUser" method="POST">
                    
                    <!-- First and last name -->
                    <div class="form-group row">
                        <label for="firstName" class="col-2 col-form-label">First Name</label>
                        <div class="col-4">
                            <input type="text" name="firstName" id="firstName" class="form-control"/>
                        </div>
                        
                        <label for="lastName" class="col-2 col-form-label">Last Name</label>
                        <div class="col-4">
                            <input type="text" name="lastName" id="lastName" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- Email and role -->
                    <div class="form-group row">
                        <label for="email" class="col-2 col-form-label">Email</label>
                        <div class="col-4">
                            <input type="email" name="email" id="email" class="form-control"/>
                        </div>
                        
                        <label for="role" class="col-2 col-form-label">Role</label>
                        <div class="col-4">
                            <select id="role" name="role" class="form-group">
<!--                                <option th:each="role : ${roles}" -->
<!--                                        th:value="${role.id}" -->
<!--                                        th:text="${role.name}"-->
<!--                                        th:selected="1">-->
<!--                                    Role</option>-->
                                <option id="sales" value="1" th:selected="1">SalesPerson</option>
                                <option id="admin" value="2" th:selected="2">Admin</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Password and confirm -->
                    <div class="form-group row">
                        <label for="password" class="col-2 col-form-label">Password</label>
                        <div class="col-4">
                            <input type="password" name="password" id="password" class="form-control"/>
                        </div>
                        
                        <label for="passwordConfirm" class="col-2 col-form-label">Confirm Password</label>
                        <div class="col-4">
                            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- submit button -->
                    <div class="form-group row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
