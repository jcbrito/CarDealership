<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Car Dealership</title>
</head>

<body>
<!-- Body Start -->

<!--Start Nav-->
<div class="container">
    <div class="row m-4 text-primary" >

        <div class="col text-center m-3">
            <a href="/" class="btn btn-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3">
            <a href="addUser" class="btn btn-primary btn-lg">Add User</a>
        </div>
        <div class="col text-center m-3">
            <a href="editUser" class="btn btn-primary btn-lg">Edit User</a>
        </div>
        <div class="col text-center m-3">
            <a href="addVehicle" class="btn btn-primary btn-lg">Add Vehicle</a>
        </div>
        <div class="col text-center m-3">
            <a href="editVehicle" class="btn btn-primary btn-lg">Edit Vehicle</a>
        </div>
        <div class="col text-center m-3">
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <p>
                        <!--        <div sec:authorize="isAuthenticated()">-->
                        Welcome <b><span sec:authentication="name"></span></b>
                        <!--        </div>-->

                    </p>
                    <input type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
        <hr>
    </div>
</div>
<!--End Nav-->

        <div class="container">
            <div class="row m-4 ">
                <div class="text-center text-primary">
                    <span class="h2"><b>Add User</b></span>
                    <br><br>
                </div>
            </div>
            <div class="row">
                
                <!-- FORM -->
                <form action="addUser" method="POST">
                    
                    <!-- First and last name -->
                    <div class="form-group row">
                        <label for="firstName" class="col-2 col-form-label">First Name</label>
                        <div class="col-4">
                            <input type="text" name="firstName" id="firstName" class="form-control"/>
                        </div>
                        
                        <label for="lastName" class="col-2 col-form-label">Last Name</label>
                        <div class="col-4">
                            <input type="text" name="lastName" id="lastName" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- Email and role -->
                    <div class="form-group row">
                        <label for="email" class="col-2 col-form-label">Email</label>
                        <div class="col-4">
                            <input type="email" name="email" id="email" class="form-control"/>
                        </div>
                        
                        <label for="role" class="col-2 col-form-label">Role</label>
                        <div class="col-4">
                            <select id="role" name="role" class="form-group">
<!--                                <option th:each="role : ${roles}" -->
<!--                                        th:value="${role.id}" -->
<!--                                        th:text="${role.name}"-->
<!--                                        th:selected="1">-->
<!--                                    Role</option>-->
                                <option id="sales" value="1" th:selected="1">SalesPerson</option>
                                <option id="admin" value="2" th:selected="2">Admin</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Password and confirm -->
                    <div class="form-group row">
                        <label for="password" class="col-2 col-form-label">Password</label>
                        <div class="col-4">
                            <input type="password" name="password" id="password" minlength="4" class="form-control"/>
                        </div>
                        
                        <label for="passwordConfirm" class="col-2 col-form-label">Confirm Password</label>
                        <div class="col-4">
                            <input type="password" name="passwordConfirm" id="passwordConfirm" minlength="4" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- submit button -->
                    <div class="form-group row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                    <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                    
                </form>
                
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
