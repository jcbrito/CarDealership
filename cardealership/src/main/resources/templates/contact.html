
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Google maps API -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script type="module" src="./index.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


        <!-- Fontawesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- google for icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <title>Car Dealership</title>
    </head>
    <body>

        <!-- What will be visible in all pages--> 
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Car Dealership</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">

                <i class="fa fa-car icon-large"></i>

                <div class="col text-center m-3">
                    <a href="/" class="btn btn-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="new" class="btn btn-primary btn-lg">New</a>
                </div>
                <div class="col text-center m-3">
                    <a href="used" class="btn btn-primary btn-lg">Used</a>
                </div>
                <div class="col text-center m-3">
                    <a href="homeSpecials" class="btn btn-primary btn-lg">Specials</a>
                </div>
                <div class="col text-center m-3">
                    <a href="contact" class="btn btn-primary btn-lg">Contact</a>
                </div>
            </div>
        </div> 

        <!-- Main Body of Page -->



        <div class="container">
            <h1>Contact us</h1>
        </div>
        <div class="container">


            <form>
                <label for="fname">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Phone:</label><br>
                <input type="number" id="phone" name="phone"><br><br>

                <label for="message">Message:</label><br>

                <textarea style="font-size:20px;" id="message" name="message" rows="5" cols="50" th:text="vin + ': ' + ${param.vin}">

                </textarea>
                <br>
                <a type="button" onclick="alert('Hello World!')" class="btn btn-primary btn-lg">Submit</a>
            </form>


        </div>

        <div id="googleMap" style="width:60%;height:400px;  margin: auto;
             width: 50%;
             border: 3px solid green;
             padding: 15px;"></div>

        <!-- End main body -->

        <script>

            const myLocation = {lat: 41.8902, lng: 12.4922};
            function myMap() {
                var mapProp = {
                    center: new google.maps.LatLng(41.8902, 12.4922),
                    zoom: 15,

                };
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                var marker = new google.maps.Marker();

                marker.setMap(mapProp);
            }



        </script>

        <!-- Optional JavaScript -->
        <script async
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8X76OHQfk3-hphde87mWV8IVzr-LQZeY&callback=myMap"></script>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
