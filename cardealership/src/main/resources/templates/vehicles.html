<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Vehicles</title>
</head>
<body>
    <div class="container-fluid">
        
        <div class="row border border-dark">
            <div class="col-4 text-center">
                <span class="h3">Vehicles</span>
            </div>
        </div>
        
        <!-- search box -->   
        <div class="container border border-dark">
            <form id="searchForm">
                <div class="form-group row">
                    
                    <label for="searchBar" class="col-form-label">Quick Search</label>
                    <div class="form-group col-3">
                        <input type="text" name="searchBar" id="searchbar" class="form-control"
                               placeholder="Enter model, make, or year..." />
                    </div>
                    
                    <label for="priceMin" class="col-form-label">Price Range</label>
                    <div class="form-group col-2">
                        <select id="priceMin" name="priceMin" class="form-control">
                            <option>None</option>
                            <option>500</option>
                            <option>1,000</option>
                            <option>2,000</option>
                            <option>3,000</option>
                            <option>4,000</option>
                            <option>5,000</option>
                            <option>10,000</option>
                            <option>15,000</option>
                            <option>20,000</option>
                            <option>25,000</option>
                            <option>30,000</option>
                            <option>35,000</option>
                            <option>40,000</option>
                            <option>45,000</option>
                            <option>50,000</option>
                            <option>60,000</option>
                            <option>70,000</option>
                            <option>80,000</option>
                            <option>90,000</option>
                            <option>100,000</option>
                            <option>150,000</option>
                            <option>200,000</option>
                        </select>
                    </div>
                    <div class="form-group col-2">
                        <select id="priceMax" name="priceMax" class="form-control">
                            <option>None</option>
                            <option>500</option>
                            <option>1,000</option>
                            <option>2,000</option>
                            <option>3,000</option>
                            <option>4,000</option>
                            <option>5,000</option>
                            <option>10,000</option>
                            <option>15,000</option>
                            <option>20,000</option>
                            <option>25,000</option>
                            <option>30,000</option>
                            <option>35,000</option>
                            <option>40,000</option>
                            <option>45,000</option>
                            <option>50,000</option>
                            <option>60,000</option>
                            <option>70,000</option>
                            <option>80,000</option>
                            <option>90,000</option>
                            <option>100,000</option>
                            <option>150,000</option>
                            <option>200,000</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group row ">
                    <label for="yearMin" class="col-form-label">Year Range</label>
                    <div class="form-group col-2">
                        <select id="yearMin" name="yearMin" class="form-control">
                            <option>None</option>
                            <option>1970</option>
                            <option>1975</option>
                            <option>1980</option>
                            <option>1985</option>
                            <option>1990</option>
                            <option>1995</option>
                            <option>2000</option>
                            <option>2005</option>
                            <option>2010</option>
                            <option>2015</option>
                            <option>2020</option>
                        </select>
                    </div>
                    <div class="form-group col-2">
                        <select id="yearMax" name="yearMax" class="form-control">
                            <option>None</option>
                            <option>1970</option>
                            <option>1975</option>
                            <option>1980</option>
                            <option>1985</option>
                            <option>1990</option>
                            <option>1995</option>
                            <option>2000</option>
                            <option>2005</option>
                            <option>2010</option>
                            <option>2015</option>
                            <option>2020</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-2">
                        <button type="button" id="searchButton" class="btn btn-primary">Search</button>
                    </div>
                </div>
                
            </form>
        
        </div>
                    
        <div id="searchResultsDiv" class="container">
            <!-- populate search results here with a Card for each result, using AJAX -->
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
