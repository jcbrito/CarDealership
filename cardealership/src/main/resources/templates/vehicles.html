<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Vehicles</title>
</head>
<body>
    <div class="container-fluid">
        
        <div class="row">
            <span class="h3">Vehicles Admin</span>
        </div>
        
        <!-- search box -->   
        <div class="container">
            <div class="card">
                <form id="searchForm">
                    <div class="form-group row justify-content-md-center">

                        <label for="searchBar" class="col-form-label">Quick Search</label>
                        <div class="form-group col-3">
                            <input type="text" name="searchBar" id="searchbar" class="form-control"
                                   placeholder="Enter model, make, or year..." />
                        </div>

                        <label for="priceMin" class="col-form-label">Price Range</label>
                        <div class="form-group col-2">
                            <select id="priceMin" name="priceMin" class="form-control">
                                <option>None</option>
                                <option>500</option>
                                <option>1,000</option>
                                <option>2,000</option>
                                <option>3,000</option>
                                <option>4,000</option>
                                <option>5,000</option>
                                <option>10,000</option>
                                <option>15,000</option>
                                <option>20,000</option>
                                <option>25,000</option>
                                <option>30,000</option>
                                <option>35,000</option>
                                <option>40,000</option>
                                <option>45,000</option>
                                <option>50,000</option>
                                <option>60,000</option>
                                <option>70,000</option>
                                <option>80,000</option>
                                <option>90,000</option>
                                <option>100,000</option>
                                <option>150,000</option>
                                <option>200,000</option>
                            </select>
                        </div>
                        <div class="form-group col-2">
                            <select id="priceMax" name="priceMax" class="form-control">
                                <option>None</option>
                                <option>500</option>
                                <option>1,000</option>
                                <option>2,000</option>
                                <option>3,000</option>
                                <option>4,000</option>
                                <option>5,000</option>
                                <option>10,000</option>
                                <option>15,000</option>
                                <option>20,000</option>
                                <option>25,000</option>
                                <option>30,000</option>
                                <option>35,000</option>
                                <option>40,000</option>
                                <option>45,000</option>
                                <option>50,000</option>
                                <option>60,000</option>
                                <option>70,000</option>
                                <option>80,000</option>
                                <option>90,000</option>
                                <option>100,000</option>
                                <option>150,000</option>
                                <option>200,000</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row justify-content-md-center">
                        <label for="yearMin" class="col-form-label">Year Range</label>
                        <div class="form-group col-2">
                            <select id="yearMin" name="yearMin" class="form-control">
                                <option>None</option>
                                <option>1970</option>
                                <option>1975</option>
                                <option>1980</option>
                                <option>1985</option>
                                <option>1990</option>
                                <option>1995</option>
                                <option>2000</option>
                                <option>2005</option>
                                <option>2010</option>
                                <option>2015</option>
                                <option>2020</option>
                            </select>
                        </div>
                        <div class="form-group col-2">
                            <select id="yearMax" name="yearMax" class="form-control">
                                <option>None</option>
                                <option>1970</option>
                                <option>1975</option>
                                <option>1980</option>
                                <option>1985</option>
                                <option>1990</option>
                                <option>1995</option>
                                <option>2000</option>
                                <option>2005</option>
                                <option>2010</option>
                                <option>2015</option>
                                <option>2020</option>
                            </select>
                        </div>

                        <div class="form-group col-2">
                            <button type="button" id="searchButton" class="btn btn-primary">Search</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
                    
        <div id="searchResultsDiv" class="container">
            
            <div class="card" th:each="vehicle : ${vehicles}">
                <div class="card-header">
                    <h5 th:text="${vehicle.year}+' '+${vehicle.Make}+' '+${vehicle.Model}">Title</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <img class="img-thumbnail" src="https://media.istockphoto.com/photos/illustration-of-generic-compact-car-perspective-view-picture-id1148853697?k=20&m=1148853697&s=612x612&w=0&h=x_IL5R5PF48fTZhuD-1gMHDqstoxyrUfRMH-Oet-7Mk=">
                        </div>
                        <div class="col-3">
                            <p th:text="'Body Style: '+${vehicle.bodyStyle}">Body Style</p>
                            <p th:text="'Transmission: '+${vehicle.transmission}">Transmission</p>
                            <p th:text="'Color: '+${vehicle.color}">Color</p>
                            <p th:text="${vehicle.used} ? 'USED' : 'NEW'"></p>
                        </div>
                        <div class="col-3">
                            <p th:text="'Interior: '+${vehicle.interior}">Interior </p>
                            <p th:text="'Mileage: '+${vehicle.mileage}">Mileage</p>
                            <p th:text="'VIN#: '+${vehicle.vin}">VIN #</p>
                        </div>
                        <div class="col-3">
                            <p th:text="'Sale Price: $'+${vehicle.salePrice}">Sale Price</p>
                            <p th:text="'MSRP: $'+${vehicle.msrp}">MSRP </p>
                            <a class="btn btn-primary" href="#" th:href="@{/admin/editVehicle(carId=${vehicle.carId})}">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
